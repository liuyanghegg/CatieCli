version: '3.8'

services:
  wenxiaobai-api:
    build: .
    container_name: wenxiaobai-api-proxy
    ports:
      - "8080:8080"
    environment:
      # WenXiaoBai API 配置（内置，无需修改）
      - API_USERNAME=web.1.0.beta
      - API_SECRET_KEY=TkoWuEN8cpDJubb7Zfwxln16NQDZIc8z
      - DEVICE_ID=
      
      # 服务配置
      - PORT=8080
      - FLASK_ENV=production
      - SECRET_KEY=change-this-secret-key-in-production
      
      # 数据存储配置
      - DATABASE_PATH=/app/data/wenxiaobai_users.db
      - SESSION_DATA_DIR=/app/sessions
      - LOG_DIR=/app/logs
      
    volumes:
      # 持久化数据
      - wenxiaobai-sessions:/app/sessions
      - wenxiaobai-data:/app/data
      - wenxiaobai-logs:/app/logs
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wenxiaobai-sessions:
    driver: local
  wenxiaobai-data:
    driver: local
  wenxiaobai-logs:
    driver: local