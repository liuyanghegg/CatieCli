        .links {

        .spinner {

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ğŸ± WenXiaoBai</h1>
            <p>API ç®¡ç†ç³»ç»Ÿ</p>

        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ç”¨æˆ·å</label>

            </div>
            
            <div class="form-group">

            </div>
            
            <button type="submit" class="btn" id="loginBtn">ç™»å½•</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>

        </form>
        
        <div class="links">

    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'ç™»å½•ä¸­...';
                loading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ç™»å½•';
                loading.style.display = 'none';
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        if (data.user.is_admin) {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                setLoading(false);
            }
        });
        
        // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    if (data.user.is_admin) {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                }
            } catch (error) {
                // æœªç™»å½•ï¼Œç»§ç»­æ˜¾ç¤ºç™»å½•é¡µé¢
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        checkAuth();
    </script>
